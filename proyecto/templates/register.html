{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-[calc(100vh-200px)]">
    <div class="glass w-full max-w-md p-8 animate-fade-in">
        <h2
            class="text-3xl font-bold text-center mb-8 bg-clip-text text-transparent bg-gradient-to-r from-brand-light to-white">
            Crear Cuenta</h2>

        <form method="POST" action="{{ url_for('register') }}" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium mb-2 text-gray-300">Usuario</label>
                <input type="text" id="username" name="username" required
                    class="w-full px-4 py-3 rounded-xl input-glass focus:ring-2 focus:ring-brand-light transition-all placeholder-gray-500">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium mb-2 text-gray-300">Email</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-4 py-3 rounded-xl input-glass focus:ring-2 focus:ring-brand-light transition-all placeholder-gray-500">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium mb-2 text-gray-300">Contraseña</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-3 rounded-xl input-glass focus:ring-2 focus:ring-brand-light transition-all placeholder-gray-500">
            </div>

            <button type="submit" class="w-full py-3.5 rounded-xl btn-premium font-bold text-lg shadow-lg">
                Registrarse
            </button>
        </form>

        <div class="mt-6 text-center text-gray-400 text-sm">
            ¿Ya tienes cuenta? <a href="{{ url_for('login') }}"
                class="text-brand-light hover:text-white underline">Inicia sesión</a>
        </div>
    </div>
</div>
{% endblock %}
